<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>incrementCounter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="counter-container">
      <i class="bx bxs-coffee"></i>
      <div class="counter" data-target="4000"></div>
      <span>Project Completed</span>
    </div>

    <div class="counter-container">
      <i class="bx bxs-happy-heart-eyes"></i>
      <div class="counter" data-target="15000"></div>
      <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
      <i class="bx bxs-circle-three-quarter"></i>
      <div class="counter" data-target="500"></div>
      <span>OnGoing Projects</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
